title: "Wohnzimmer"
path: "wohnzimmer"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "horizontal-stack"
    cards:
      - type: custom:mini-graph-card
        entities:
          - sensor.lumi_lumi_weather_temperature_2
        align_icon: left
        align_state: center
        name: "Temperatur"
        hours_to_show: 24
        color_thresholds_transition: smooth
        hold_action:
          action: more-info
        show:
          fill: fade
          state: true
          name: true
          legend: true
          icon: true
          labels: false
          icon_adaptive_color: true
          name_adaptive_color: true
          extrema: false
          average: true
        color_thresholds:
          - value: 0
            color: "#128ef3"
          - value: 19
            color: "#18820a"
          - value: 25
            color: "#c9210e"
      - type: custom:mini-graph-card
        entities:
          - sensor.lumi_lumi_weather_humidity_2
        align_icon: left
        align_state: center
        name: "Humidity"
        hours_to_show: 24
        color_thresholds_transition: smooth
        hold_action:
          action: more-info
        show:
          fill: fade
          state: true
          name: true
          legend: true
          icon: true
          labels: false
          icon_adaptive_color: true
          name_adaptive_color: true
          extrema: false
          average: true
        color_thresholds:
          - value: 0
            color: "#c9210e"
          - value: 39
            color: "#18820a"
          - value: 61
            color: "#c9210e"

  - type: "custom:button-card"
    template: card_title
    label: "Ger√§te"

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        template: card_light
        entity: light.sofa1
        variables:
          ulm_card_light_icon: hue:play-bar
          ulm_card_light_name: Sofa1
          ulm_card_light_enable_collapse: true
          ulm_card_light_enable_slider: true
          ulm_card_light_enable_color: true
          ulm_card_light_force_background_color: true
          ulm_card_light_enable_popup_tap: true
      - type: "custom:button-card"
        template: card_light
        entity: light.sofa2
        variables:
          ulm_card_light_icon: hue:play-bar
          ulm_card_light_name: Sofa2
