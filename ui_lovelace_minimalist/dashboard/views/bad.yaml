title: "Bad"
path: "bad"
cards:
  - type: "custom:button-card"
    template: chip_back
    variables:
      ulm_chip_back_path: home

  - type: "horizontal-stack"
    cards:
    - type: custom:mini-graph-card
      entities:
        - sensor.lumi_lumi_weather_temperature_4
      align_icon: left
      align_state: center
      name: 'Temperatur'
      hours_to_show: 24
      color_thresholds_transition: smooth
      hold_action: 
        action: more-info
      show:
        fill: fade
        state: true
        name: true
        legend: true
        icon: true
        labels: false
        icon_adaptive_color: true
        name_adaptive_color: true
        extrema: false
        average: true
      color_thresholds:
        - value: 0
          color: "#128ef3"
        - value: 20
          color: "#18820a"
        - value: 25
          color: "#c9210e"
    - type: custom:mini-graph-card
      entities:
        - sensor.lumi_lumi_weather_humidity_4
      align_icon: left
      align_state: center
      name: 'Humidity'
      hours_to_show: 24
      color_thresholds_transition: smooth
      hold_action: 
        action: more-info
      show:
        fill: fade
        state: true
        name: true
        legend: true
        icon: true
        labels: false
        icon_adaptive_color: true
        name_adaptive_color: true
        extrema: false
        average: true
      color_thresholds:
        - value: 0
          color: "#c9210e"
        - value: 49
          color: "#18820a"
        - value: 71
          color: "#c9210e"


