- id: '1629961083917'
  alias: 'Waschmaschine ist fertig '
  description: ''
  trigger:
  - platform: state
    entity_id: timer.baumwolle_60deg
    from: active
    to: idle
  - platform: state
    entity_id: timer.waschen_hemden_40degc
    from: active
    to: idle
  - platform: state
    entity_id: timer.waschen_pflegeleicht_plus_30degc
    from: active
    to: idle
  - platform: state
    entity_id: timer.waschen_sport_30degc
    from: active
    to: idle
  - platform: state
    entity_id: timer.waschen_wolle_30degc
    from: active
    to: idle
  condition: []
  action:
  - parallel:
    - service: notify.mobile_app_handy_bene
      metadata: {}
      data:
        message: Wäsche kann aufgehängt werden
        title: Waschmaschine ist fertig
    - service: notify.mobile_app_iphone_von_julia
      metadata: {}
      data:
        title: Waschmaschine ist fertig
        message: Wäsche kann aufgehängt werden
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.wohnzimmer
          state: 'off'
        - condition: state
          entity_id: media_player.wohnzimmer
          state: idle
        - condition: state
          entity_id: media_player.wohnzimmer
          state: paused
      sequence:
      - type: turn_on
        device_id: b2227f95cd200e6eb95585d9dca557f6
        entity_id: e936d41a775b260a5f23b2ff9fdf6dfe
        domain: switch
      - service: tts.speak
        metadata: {}
        data:
          cache: true
          media_player_entity_id: media_player.wohnzimmer
          message: Die Waschmaschine ist fertig
        target:
          entity_id: tts.piper
      - type: turn_off
        device_id: b2227f95cd200e6eb95585d9dca557f6
        entity_id: e936d41a775b260a5f23b2ff9fdf6dfe
        domain: switch
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: media_player.wohnzimmer
          state: 'on'
        - condition: state
          entity_id: media_player.wohnzimmer
          state: playing
      sequence:
      - service: media_player.media_pause
        metadata: {}
        data: {}
        target:
          entity_id: media_player.wohnzimmer
      - delay:
          hours: 0
          minutes: 0
          seconds: 5
          milliseconds: 0
      - type: turn_on
        device_id: b2227f95cd200e6eb95585d9dca557f6
        entity_id: e936d41a775b260a5f23b2ff9fdf6dfe
        domain: switch
      - service: tts.speak
        metadata: {}
        data:
          cache: true
          media_player_entity_id: media_player.wohnzimmer
          message: Die Waschmaschine ist fertig
        target:
          entity_id: tts.piper
      - type: turn_off
        device_id: b2227f95cd200e6eb95585d9dca557f6
        entity_id: e936d41a775b260a5f23b2ff9fdf6dfe
        domain: switch
      - delay:
          hours: 0
          minutes: 0
          seconds: 10
          milliseconds: 0
      - service: media_player.media_play
        metadata: {}
        data: {}
        target:
          entity_id: media_player.wohnzimmer
  mode: single
